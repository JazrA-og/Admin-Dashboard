<div class="container padding container_actions">
<div class="d-flex justify-content-between">
<div>
<button type="button" class="btn btn-outline-info" (click)='goBack()'>
<span class="fa fa-arrow-left"></span>
</button>
</div>
<div>
<div class="row">
<div class="col col-12">
<button type="button" class="btn btn-outline-success" (click)='AddEntry()'>
<span class="fa fa-plus"></span>
</button>
</div>
</div>
</div>
</div>
</div>
<div class="container">
<div class='row'>
<div class="col col-lg-4" *ngFor='let entry of data'>
<div class="container entry_section">
<form fxLayout='column' #f="ngForm">
<mat-form-field>
<mat-select placeholder="Booking" [(value)]='entry.BOOKING_ID'><mat-option>Choose</mat-option><mat-option *ngFor='let BookingEntry of BookingList' [value]='BookingEntry.BOOKING_ID'>{{BookingEntry.DESCRIPTION}}</mat-option></mat-select>
</mat-form-field>
<mat-form-field>
<textarea matTextareaAutosize  matInput name="LONGITUDE" placeholder="Longitude" rows="1" [(ngModel)]="entry.LONGITUDE" required></textarea><mat-error>Longitude is required</mat-error>
</mat-form-field>
<mat-form-field>
<textarea matTextareaAutosize  matInput name="LATITUDE" placeholder="Latitude" rows="1" [(ngModel)]="entry.LATITUDE" required></textarea><mat-error>Latitude is required</mat-error>
</mat-form-field>
<mat-form-field>
<textarea matTextareaAutosize  matInput name="DESCRIPTION" placeholder="Description" rows="1" [(ngModel)]="entry.DESCRIPTION" required></textarea><mat-error>Description is required</mat-error>
</mat-form-field>
<div class="row">
<div class='col col-md-6'>
<button [disabled]='!f.valid' mat-raised-button color='primary' type="button" class="btn btn-outline-secondary btn-block" (click)='Edit(entry)'>Save</button>
</div>
<div class='col col-md-6'>
<button mat-raised-button color='warn' type="button" class="btn btn-outline-danger btn-block" (click)="Delete(entry)">Delete</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
